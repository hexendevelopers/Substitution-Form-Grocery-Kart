<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submissions Table</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <script type="module" src="app.js" defer></script>
</head>
<body class="min-h-screen bg-gray-50 py-8">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="sm:flex sm:items-center">
            <div class="sm:flex-auto">
                <h1 class="text-3xl font-semibold text-gray-900">Submissions</h1>
                <p class="mt-2 text-sm text-gray-700">
                    A list of all substitution form submissions including their name, email, and box details.
                </p>
            </div>
        </div>

        <div class="mt-8 flex flex-col">
            <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
                <div class="inline-block min-w-full py-2 align-middle">
                    <div class="overflow-hidden shadow-custom ring-1 ring-black ring-opacity-5 sm:rounded-lg">
                        <table id="submissions-table" class="min-w-full divide-y divide-gray-300">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-6">Name</th>
                                    <th class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Email</th>
                                    <th class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Timestamp</th>
                                    <th class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Box Name</th>
                                </tr>
                            </thead>
                            <tbody id="submissions-list" class="divide-y divide-gray-200 bg-white">
                                <!-- Submissions will be populated here by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="submission-modal" class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity hidden">
        <div class="fixed inset-0 z-10 overflow-y-auto">
            <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
                <div class="relative transform overflow-hidden rounded-lg bg-white px-4 pb-4 pt-5 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg sm:p-6">
                    <div>
                        <h3 id="modal-title" class="text-lg font-semibold leading-6 text-gray-900 mb-4">Submission Details</h3>
                        <div class="mt-4 text-left">
                            <dl id="modal-content" class="space-y-4">
                                <!-- Dynamic content will be populated here -->
                            </dl>
                        </div>
                    </div>
                    <div class="mt-5 sm:mt-6">
                        <button id="close-modal" type="button" class="inline-flex w-full justify-center rounded-md bg-primary px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary/20">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
